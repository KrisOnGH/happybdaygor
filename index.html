<body>
  <div style="text-align: center;">
  <h1>please type in da password</h1>
  <form action="yippee.html" method="post">
    <input type="password" name="password">
    <input type="submit" value="Submit">
  </form>
  </div>

  <script>
    // Get the form element
    const form = document.querySelector('form');

    // Add a submit event listener
    form.addEventListener('submit', (event) => {
      // Prevent the default form submission
      event.preventDefault();

      // Get the password value
      const password = event.target.querySelector('input[name="password"]').value;

      // Check if the password is correct
      if (password === 'digimonisbetter') {
        // Redirect to the new site
        window.location.href = 'yippee.html';
      } else {
        // Display an error message
        alert('My internal organs feel that this password is very much incorrect yikes');
      }
    });
  </script>
</body>
